<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Project Euler: Problem 10</title>

<script>
var result = 0;
	function isPrime(num){
		
		for(var i=2;i<num;i++)
			{
				if(num%i==0)
					{
						return false;
					}
			}
		return true;
	}
	
	for(var i=3;i<2000000;i++)
		{
			if(isPrime(i))
				result +=i;
		}
	alert(result+2);
	</script>
	
</head>

<body onLoad="init()">
<h1>Project Euler: Problem 10</h1>
<a href="https://projecteuler.net/problem=10" target="_blank">Link to problem</a>
</body>
</html>
