<head>
<meta charset="utf-8">
<title>Project Euler: Problem 6</title>

<script>

	var x = 0;
	var y = 0;
	var ySqaure = 0;
	var answer = 0;
	
	for(var i=1;i<=100;i++)
		{
			x += i*i;
		}
	//alert (x);
	for(var i=1;i<=100;i++)
		{
			y += i;
			
		}
	ySqaure = y*y;
	//alert(ySqaure);
	
	answer = ySqaure - x;
	alert(answer);
	
	
	</script>
</head>

<body>
