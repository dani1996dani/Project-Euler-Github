<script>
	var biggestPalindrome = 0;
	var str1 = "";
	var str2 = "";
	var reveresed_arr=[];
	for(var i=100;i<1000;i++)
	{
		for(var j=100;j<1000;j++)
			{
				var tempProduct = i*j;
				str1 = tempProduct.toString();
				str2 = reverseString(str1);
				if(str1 == str2 && tempProduct>biggestPalindrome)
					biggestPalindrome = tempProduct;
				
			}
	}
	
	function reverseString(str){
		reveresed_arr = str.split("");
		reveresed_arr.reverse();
		return (reveresed_arr.join(""));
	}
	alert(biggestPalindrome);
	
	</script>
