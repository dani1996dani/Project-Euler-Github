<script>

	function init(){
	for(var a=0;a<1000/3;a++){
		for(var b=0;b<1000/2;b++){
			
			var c = 1000 - a -b;
			
			if(c*c == (a*a + b*b) && (a+b+c==1000))
			{
				alert(a*b*c);
				
			}
		}
		
	}
		}
	
	</script>
	
</head>
